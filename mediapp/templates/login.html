{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        medical: '#EF4444',
                        success: '#22C55E',
                        warning: '#F59E0B',
                        error: '#EF4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-heartbeat text-primary text-4xl mr-3"></i>
                <h1 class="text-4xl font-bold text-gray-900">Medimate</h1>
            </div>
            <p class="text-gray-600">AI-Powered Health Monitoring</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-900 text-center">Welcome Back</h2>
                <p class="text-gray-600 text-center mt-2">Sign in to your health dashboard</p>
            </div>

            <form id="login-form" class="space-y-6" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {% if error %}
                    <div class="text-red-500 text-sm">{{ error }}</div>
                {% endif %}
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                               placeholder="Enter your email">
                        <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                               placeholder="Enter your password">
                        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button type="button" id="toggle-password" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:text-blue-600 transition-colors">Forgot password?</a>
                </div>

                <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors transform hover:scale-105 duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </button>
            </form>

            <!-- Social Login -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        Google
                    </button>
                    <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors">
                        <i class="fab fa-apple text-gray-900 mr-2"></i>
                        Apple
                    </button>
                </div>
            </div>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="{% url 'signup' %}" id="signup-link" class="text-primary hover:text-blue-600 font-semibold transition-colors">Sign up</a>
                </p>
            </div>
        </div>

        <!-- Features Preview -->
        <div class="mt-8 grid grid-cols-3 gap-4 text-center">
            <div class="bg-white bg-opacity-50 rounded-lg p-4">
                <i class="fas fa-brain text-primary text-2xl mb-2"></i>
                <p class="text-xs text-gray-600">AI Diagnosis</p>
            </div>
            <div class="bg-white bg-opacity-50 rounded-lg p-4">
                <i class="fas fa-users text-secondary text-2xl mb-2"></i>
                <p class="text-xs text-gray-600">Family Health</p>
            </div>
            <div class="bg-white bg-opacity-50 rounded-lg p-4">
                <i class="fas fa-user-md text-accent text-2xl mb-2"></i>
                <p class="text-xs text-gray-600">Doctor Consults</p>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->


</body>
</html>
</body>
</html>
