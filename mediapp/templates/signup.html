<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Medimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        medical: '#EF4444',
                        success: '#22C55E',
                        warning: '#F59E0B',
                        error: '#EF4444'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="fixed  inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-900 text-center">Create Account</h2>
                <p class="text-gray-600 text-center mt-2">Join Medimate for better health</p>
            </div>

            <form id="signup-form" class="space-y-4" method="post">
                {% csrf_token %}
                {% if error %}
                    <p style="color:red;">{{ error }}</p>
                {% endif %}
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1" >First Name</label>
                        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" id="firstName" name="firstName">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1" >Last Name</label>
                        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" id="lastName" name="lastName">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1" >Email Address</label>
                    <input type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" id="email" name="email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1" >Password</label>
                    <input type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" id="password" name="password">
                </div>
                <div>
                    <label for="password_confirmation" class="block text-sm font-medium text-gray-700 mb-1" >Confirm Password</label>
                    <input type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" id="password_confirmation" name="passwordConfirmation">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" id="phone" name="phone">
                </div>

                <div>
                    <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 mb-1" >Date of Birth</label>
                    <input type="date" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" id="dateOfBirth" name="dateOfBirth">
                </div>

                <div>
                    <label for="terms" class="flex items-center">
                        <input type="checkbox" required class="rounded border-gray-300 text-primary focus:ring-primary" id="terms" name="terms"> 
                        <span class="ml-2 text-sm text-gray-600">I agree to the Terms of Service and Privacy Policy</span>
                    </label>
                </div>

                <div class="flex space-x-3 pt-4">
                    <button type="submit" class="flex-1 bg-primary text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        Create Account
                    </button>
                    <button type="submit" id="close-signup" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
